          <div class="container-flex">
            <br><br>
            <center>
                <h2>User Login</h2>
            </center><br><br>
            <form class="row g-3" action="{{ url_for('login') }}" method="post">
                {% if mesage is defined and mesage %}
                <div class="alert alert-warning">{{ mesage }}</div>
                {% endif %}
                <div class="row">
                    <div class="col-sm-4">
                    </div>
    
                    <div class="col-sm-4">
                        <label for="inputEmail4" class="form-label">Enter Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                    </div>
    
                    <div class="col-sm-4">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                    </div>
    
                    <div class="col-sm-4">
                        <label for="inputPassword4" class="form-label">Enter Your Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter password">
                    </div>
    
                    <div class="col-sm-4">
                    </div>
                </div>
                <center>
    
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                    <a href="{{url_for('register')}}" class="btn-btn-success">register here</a>
                </center>
            </form>
        </div>
